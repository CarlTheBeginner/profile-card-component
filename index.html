<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="card-section">
      <img
        src="./images/bg-pattern-top.svg"
        alt="circles"
        class="card-img-top"
      />
      <article class="card">
        <div class="card-img-box">
          <div class="blue-background">
            <img
              src="./images/bg-pattern-card.svg"
              alt="card bg"
              class="card-bg"
            />
          </div>
          <img
            src="./images/image-victor.jpg"
            alt="picture of victor"
            class="card-img"
          />
        </div>
        <div class="card-info">
          <h2 class="card-title">Victor Crest <span>26</span></h2>
          <p class="grey-text">London</p>
        </div>
        <div class="card-details">
          <div class="followers">
            <h2 class="followers-number">80K</h2>
            <p class="grey-text-small">Followers</p>
          </div>
          <div class="followers">
            <h2 class="followers-number">803K</h2>
            <p class="grey-text-small">Likes</p>
          </div>
          <div class="followers">
            <h2 class="followers-number">1.4K</h2>
            <p class="grey-text-small">Photos</p>
          </div>
        </div>
      </article>
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        class="card-img-bottom"
      />
    </section>
  </body>
</html>
